<section style="background-color:#f0f0f0; padding-top:1px;"><a class="anchor" id="soluciones"></a>
  <div class="paralax-balls"><img class="ballMove" src="https://www.handytec.mobi/images/assets/ballstr.svg" alt="group ball 1" pos="2,87"
                                  style="left: 87%; width: 13%; height: 20%;"></div>
  <div class="padding-footer bottonBG">
    <div class="container">
      <h4 class="margin-title"> Hola <span class='futuraM' *ngIf="this.userChat">{{this.userChat.username | uppercase}} </span></h4>
      <div class="barTitle"></div>
      <p class="fixSizeText mt-2">Este es un chat grupal, para ingresar con un usuario diferente utiliza otro navegador</p>
      <div class="row">
        <div class="col-12">
          <p class="headSolutions headSolutionsTitle futuraM mt-4">Usuarios activos ({{users.length}})</p>
        </div>
        <div class="col-12 col-lg-12">
          <div class="row">
            <div class="col-md-6 ">
              <div class="screen left">
                <p>Chat Grupal</p>

                <ul>
                  <li *ngFor="let user of users"> {{user.username | titlecase}}</li>
                </ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="screen">
                <div class="conversation" id="conversation">


                  <!--class="messages messages--received"    class="messages messages--sent"-->
                  <div  *ngFor="let message of myMessages" [ngClass]="message | validateMessage:userChat">

                    <div class="message">
                      <small>{{message.username}}</small>
                      {{message.text}}
                    </div>
                  </div>

                  <small class="typing" *ngIf="userTyping.username.length > 1">
                    {{userTyping.username}} est√° escribiendo ...
                  </small>
                </div>
                <div class="text-bar">
                  <form class="text-bar__field" id="form-message">
                    <input type="text" placeholder="Escriba o pulgar arriba ;)"
                           [ngModelOptions]="{standalone: true}"
                           (keyup.enter)="myMessage()"
                           [(ngModel)]="userChat.text"/>
                  </form>
                  <div class="text-bar__thumb">
                    <div class="thumb" (click) = "myMessage(':like')"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
